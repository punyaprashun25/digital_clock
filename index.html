<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital clock</title>
</head>
<body>
    <section>
        <div class="clock">
            <div class="container">
                <h2 id="hour">00</h2>
                <h2 class="dot">:</h2>
                <h2 id="minute">00</h2>
                <h2 class="dot">:</h2>
                <h2 id="seconds">00</h2>
                <span id="ampm">AM</span>
            </div>
        </div>
    </section>



    <!-- script start -->
    <script>
        // function to get the time from the system
        function clock(){
            // Variable declaration for clock
            let hour = document.getElementById("hour");
            let minute = document.getElementById("minute");
            let seconds = document.getElementById("seconds");
            let ampm = document.getElementById("ampm");
            //getting actual time from date function and get attribute and saving in a variable

            
            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();

            // for am-pm setting variable
            var am = 'AM';

            // conveting 24 hour time to 12 hour time
            if(h>12){
                h = h - 12;
                var am = 'PM';
            }

            // add 0 the beginging of number if there is only single digit

            h = (h < 10) ? '0' + h : h;
            m = (m< 10) ? '0' + m : m;
            s= (s < 10) ? '0' + s : s;


            // setting time by changing element of html
            hour.innerHTML = h;
            minute.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;
        }
        //for updating time in a given interval
        var interval = setInterval(clock,1000)
    </script>
    <!-- sript end -->
</body>
</html>
